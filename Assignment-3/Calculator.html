<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 220px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(133, 70, 70, 0.1);
            text-align: center;
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            height: 40px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8f8f8;
        }

        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <form name="f1">
            <input type="text" class="display" id="display" name="t1" disabled>
            <div class="buttons">
                <button type="button" class="button" onclick="appendValue('1')">1</button>
                <button type="button" class="button" onclick="appendValue('2')">2</button>
                <button type="button" class="button" onclick="appendValue('3')">3</button>
                <button type="button" class="button" onclick="appendValue('4')">4</button>
                <button type="button" class="button" onclick="appendValue('5')">5</button>
                <button type="button" class="button" onclick="appendValue('6')">6</button>
                <button type="button" class="button" onclick="appendValue('7')">7</button>
                <button type="button" class="button" onclick="appendValue('8')">8</button>
                <button type="button" class="button" onclick="appendValue('9')">9</button>
                <button type="button" class="button" onclick="appendValue('+')">+</button>
                <button type="button" class="button" onclick="appendValue('0')">0</button>
                <button type="button" class="button" onclick="appendValue('-')">-</button>
                <button type="button" class="button" onclick="appendValue('/')">/</button>
                <button type="button" class="button" onclick="appendValue('*')">*</button>
                <button type="button" class="button" onclick="calculate()">=</button>
               
            </div>
        </form>
    </div>

    <script type="text/javascript">
        var a, b, c, d, flag = 0;

        function appendValue(value) {
            if (flag == 0) {
                b = parseInt(value);
                a = f1.t1.value;
                document.f1.t1.value += value;
                flag = 1;
            } else {
                c = f1.t1.value;
                document.f1.t1.value += value;
            }
        }

        function calculate() {
            try {
                document.f1.t1.value = eval(document.f1.t1.value);
                flag = 0;
            } catch (error) {
                document.f1.t1.value = "Error";
            }
        }

        function clearDisplay() {
            document.f1.t1.value = "";
            flag = 0;
        }
    </script>
</body>

</html>
